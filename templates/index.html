<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Portfolio Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body class="min-h-screen bg-gray-100 p-4 font-sans antialiased">

<script>
let fullData = [];

fetch('/api/equity')
    .then(res => res.json())
    .then(data => {
        fullData = data.map(d => ({
            x: new Date(d.time * 1000),
            y: d.equity
        }));
        drawChart(fullData);
    });

let chart;

function drawChart(seriesData) {
    const options = {
        chart: {
            type: 'area',
            height: 400,
            zoom: { enabled: true },
            toolbar: { show: false },
            stacked: false,

        },
        toolbar: {
            autoSelected: 'zoom'
          },
          dataLabels: {
          enabled: false
        },
        series: [{
            name: 'Equity Value',
            data: seriesData
        }],
        xaxis: {
            type: 'datetime',
            labels: {
                datetimeFormatter: {
                    year: 'yyyy',
                    month: "MMM 'yy",
                    day: 'dd MMM',
                    hour: "HH:mm",
                    minute: "HH:mm",
                }
            }
        },
        yaxis: {
            labels: {
                formatter: val => `$${val.toFixed(0)}`
            }
        },
        tooltip: {
            x: { format: 'MMM dd, yyyy HH:mm' },
            y: {
                formatter: val => `$${val.toFixed(2)}`
            }
        },
        stroke: {
            curve: 'smooth',
            width: 2
        },
        colors: ['#0f9d58'],
        fill: {
            type: 'gradient',
            gradient: {
                shadeIntensity: 1,
                opacityFrom: 0.4,
                opacityTo: 0.05,
                stops: [0, 90, 100]
            }
        }
    };

    chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
}
function changeRange(range) {
    const now = new Date();
    let from;

    if (range === '1D' || range === '1W') {
        url = range === '1D' ? '/api/equity/intraday?days=1&interval=1m' : '/api/equity/intraday?days=7&interval=30m'
        fetch(url)
            .then(res => res.json())
            .then(data => {
                const cutoff = range === '1D'
                    ? Date.now() - 24 * 60 * 60 * 1000
                    : Date.now() - 5 * 24 * 60 * 60 * 1000;

                const filtered = data
                    .map(d => ({ x: new Date(d.time * 1000), y: d.equity }))
                    .filter(d => d.x.getTime() >= cutoff);

                chart.updateSeries([{ data: filtered }]);
            });
        return;
    }


    switch (range) {
        case '1M': from = new Date(); from.setMonth(from.getMonth() - 1); break;
        case '3M': from = new Date(); from.setMonth(from.getMonth() - 3); break;
        case '6M': from = new Date(); from.setMonth(from.getMonth() - 6); break;
        case '1Y': from = new Date(); from.setFullYear(from.getFullYear() - 1); break;
        case '3Y': from = new Date(); from.setFullYear(from.getFullYear() - 3); break;
        case 'ALL': chart.updateSeries([{ data: fullData }]); return;
    }

    const filtered = fullData.filter(d => d.x >= from);
    chart.updateSeries([{ data: filtered }]);
}
</script>
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">

    <div class="w-full md:w-2/3">

                            <button class="block px-4 py-2 text-sm text-gray-700 w-full text-left hover:bg-gray-100" data-sort-by="symbol">Sort by Symbol</button>
                            <button class="block px-4 py-2 text-sm text-gray-700 w-full text-left hover:bg-gray-100" data-sort-by="price">Sort by Price</button>
                            <button class="block px-4 py-2 text-sm text-gray-700 w-full text-left hover:bg-gray-100" data-sort-by="dayGain">Sort by Day Gain</button>
